<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enter Your Name</title>

<style>
:root{
  --accent:#d94a6a;
  --accent-soft:#f7c1cf;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
}

body{
  margin:0;
  min-height:100vh;
}

/* ---------- PAGE 1 ---------- */
.page-1{
  background:
    linear-gradient(rgba(0,0,0,.08), rgba(0,0,0,.08)),
    url("https://i.imgur.com/YAywKOO.gif") center/cover no-repeat fixed;
  width:100%;
  height:100vh;
  display:grid;
  place-items:center;
  position:relative;
}

/* PAGE 1 TOP RIGHT GIF */
.page-1-gif{
  position:fixed;
  top:10px;
  right:10px;
  width:64px;
  max-width:20vw;
  z-index:10;
  pointer-events:none;
}

/* ROMANTIC CARD */
.page-1-content{
  width:100%;
  max-width:320px;
  background:
    linear-gradient(180deg,
      rgba(255,255,255,.95),
      rgba(255,240,245,.92)
    );
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  padding:22px 18px 20px;
  border-radius:22px;
  text-align:center;
  box-shadow:
    0 18px 40px rgba(217,74,106,.25),
    inset 0 1px 0 rgba(255,255,255,.7);
  animation: fadeUp .6s ease;
}

/* TITLE */
.page-1 h1{
  color:var(--accent);
  font-size:1.5rem;
  font-weight:700;
  margin-bottom:4px;
  letter-spacing:.4px;
}

/* EMOJI */
.page-1 .emoji{
  font-size:1.1rem;
  color:#b23a57;
  margin-bottom:16px;
}

/* INPUT */
input{
  width:100%;
  box-sizing:border-box;
  padding:12px 14px;
  border:none;
  outline:none;
  border-radius:999px;
  background:#fff;
  color:#333;
  font-size:.95rem;
  text-align:center;
  box-shadow:
    inset 0 0 0 1.5px var(--accent-soft),
    0 6px 14px rgba(217,74,106,.12);
  transition:.25s ease;
}

input::placeholder{
  color:#b87083;
}

input:focus{
  box-shadow:
    0 0 0 4px rgba(217,74,106,.25),
    inset 0 0 0 1.5px var(--accent);
}

/* BUTTON */
button{
  margin-top:16px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:18px;
  background:
    linear-gradient(135deg,#f06b8c,#d94a6a);
  color:white;
  font-size:.95rem;
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
  box-shadow:0 10px 24px rgba(217,74,106,.45);
}

button:hover{
  transform:translateY(-1px);
  box-shadow:0 14px 30px rgba(217,74,106,.55);
}

button:active{
  transform:translateY(0);
}

/* SHAKE */
@keyframes shake{
  0%{transform:translateX(0)}
  20%{transform:translateX(-6px)}
  40%{transform:translateX(6px)}
  60%{transform:translateX(-4px)}
  80%{transform:translateX(4px)}
  100%{transform:translateX(0)}
}
.shake{ animation:shake .35s ease }

/* INTRO ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(12px) scale(.96)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

/* ---------- PAGE 2 ---------- */
.page-2{
  display:none;
  background:#ffc0cb;
  min-height:100vh;
  padding:16px 14px env(safe-area-inset-bottom);
  overflow-y:auto;
  position:relative;
}

.page-2-gif{
  position:fixed;
  top:10px;
  right:10px;
  width:64px;
  max-width:20vw;
  z-index:10;
  pointer-events:none;
}

.message-wrap{
  max-width:600px;
  margin:60px auto 0;
}

.type-text{
  font-size:1.1rem;
  font-weight:600;
  color:#8b1e3f;
  white-space:pre-wrap;
  line-height:1.4;
}

.cursor{
  display:inline-block;
  width:6px;
  height:1em;
  background:#8b1e3f;
  margin-left:3px;
  animation: blink 1s steps(2,start) infinite;
}
@keyframes blink{50%{opacity:0}}
</style>
</head>

<body>

<!-- üîä AUDIO -->
<audio id="bgMusic" src="itolamang.mp3" loop preload="auto"></audio>

<!-- PAGE 1 -->
<div class="page-1" id="page1">
  <img src="https://i.imgur.com/9rnG8Ql.gif" class="page-1-gif" alt="gif">
  <div class="page-1-content">
    <h1>Enter Your Name</h1>
    <div class="emoji">(À∂ÀÉ·Ü∫ÀÇÀ∂)</div>
    <input id="nameInput" type="text" placeholder="Your name here">
    <button id="submitBtn">Submit</button>
  </div>
</div>

<!-- PAGE 2 -->
<div class="page-2" id="page2">
  <img src="https://i.imgur.com/ZveEWRs.gif" class="page-2-gif" alt="gif">
  <div class="message-wrap">
    <div class="type-text" id="typeText"></div>
  </div>
</div>

<script>
const nameInput = document.getElementById("nameInput");
const submitBtn = document.getElementById("submitBtn");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const typeTextEl = document.getElementById("typeText");
const bgMusic = document.getElementById("bgMusic");

submitBtn.addEventListener("click", handleSubmit);
nameInput.addEventListener("keyup", e => {
  if(e.key === "Enter") handleSubmit();
});

function typeWriter(element, text, speed = 55){
  element.textContent = "";
  const cursor = document.createElement("span");
  cursor.className = "cursor";
  element.appendChild(cursor);

  let i = 0;
  const timer = setInterval(() => {
    element.removeChild(cursor);
    element.textContent += text.charAt(i);
    element.appendChild(cursor);
    i++;
    if(i >= text.length){
      clearInterval(timer);
      cursor.remove();
    }
  }, speed);
}

  page2.style.display = "block";

  bgMusic.play();

`Hi Lyndsay üíó

............................

  typeWriter(typeTextEl, message, 40);
}
</script>

</body>
</html>
